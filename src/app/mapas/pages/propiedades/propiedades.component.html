<div class="row mt-3" style="width: 100%;">
 
    <div class="col-3"></div>

    <div class="col animate__animated animate__fadeIn animate__slow">

        <h1> Listado de propiedades </h1>
        <hr style="color: #37db8c">

    </div>

</div>

<div class="row container" style="width: 100%;">

    <div class="col-2"></div>

    <div class="col offset-2">

        <div class="row text-center mt-1 animate__animated animate__fadeIn animate__slow">

            <div 

                *ngFor="let propiedad of propiedades"
                class="col-4 mb-4"
            >
                <div class="card shadow">

                    <app-mini-mapa [lngLat]="propiedad.lngLat" class="card-img-top"></app-mini-mapa>

                    <div class="card-body">

                        <h5 class="card-title text-secondary"> {{propiedad.titulo}} </h5>

                        <p class="card-text text-secondary"> {{propiedad.descripcion}} </p>
                    </div>

                </div>
                
            </div>
        </div>
    </div>
</div>
